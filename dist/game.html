<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Slinger's Quest: Rise of the Slimes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
    }

    .settings-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      
    }

    h2 {
      margin-top: 0;
      color: #ffd700; /* 金色文字 */
      font-family: 'Georgia'
    }
    h3 {
      font-family: 'Tahoma';
      text-align: center;
    }
    .settings-container {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }

    .settings-container h2 {
      margin-top: 0;
    }

    .settings-container button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #555;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;

      font-family: 'Verdana', sans-serif;
    }

    .settings-container button:hover {
      background: #777;
    }

    .drag-btn {
      position: absolute;
      top: 50px;
      left: 50px;
      cursor: grab;
      background-color: lightblue;
      padding: 10px;
      border-radius: 5px;
      user-select: none;
    }

    .settings-button {
      display: none;
      position: fixed;

      font-family: 'Verdana', sans-serif;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .settings-button:hover {
      background: #555;
    }

    #energy-bar-container {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 200px;
      height: 20px;
      background-color: #333;
      border: 2px solid #555;
      border-radius: 5px;
    }

    #energy-bar {
      width: 100%;
      height: 100%;
      background-color: green;
      border-radius: 5px;
      transition: width 0.2s, background-color 0.2s;
    }
    /* 弹窗背景遮罩 */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7); /* 半透明黑色 */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    /* 隐藏弹窗 */
    .hidden {
      display: none;
    }

    /* 弹窗内容 */
    .popup-content {
      background: #1a1a1a; /* 深色背景 */
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      color: #e0e0e0; /* 浅色文字 */
    }

    .popup-content h1 {
      margin: 0 0 20px;
      color: #ff4500; /* 橙红色文字 */
    }

    .popup-content input[type="text"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #555;
      border-radius: 5px;
      background: #333;
      color: #fff;
    }

    .popup-content button {
      padding: 10px 20px;
      background: linear-gradient(145deg, #6b6b6b, #4a4a4a);
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      transition: background 0.3s;
    }

    .popup-content button:hover {
      background: linear-gradient(145deg, #4a4a4a, #6b6b6b);
    }

    .popup-content .score {
      color: #ffd700; /* 金色文字 */
      font-size: 1.2em;
      margin: 20px 0;
    }

  </style>
  <script type="module" crossorigin src="/assets/game-C2ydNM1a.js"></script>
</head>
<body>
  <!-- Setting Button -->
  <button class="settings-button" onclick="toggleSettings()">Settings</button>

  <!-- Settings Overlay -->
  <div class="settings-overlay" id="settingsOverlay">
    <div class="settings-container">
      <h2>Game Settings</h2>
      <h3>Adjust game settings here</h3>
      <button id="toggle-view" data-view="first">Third Person View</button>
      <button onclick="closeSettings()">Close</button>
    </div>
  </div>
  <div id="energy-bar-container" style="font-family: 'Pacifico', cursive; font-size: 1.5em">
    <div id="energy-bar"></div>
    Stone Count: <span id="stone-count">5</span>
    <br>
    Total Hits: <span id="hits-count">0</span>
    <br>
    <span id="score-display">0</span></div>
  </div>
  <audio id="background-music" src="./Assets/Music/bgm.mp3" loop autoplay muted></audio>

  <div id="game-over-popup" class="popup hidden">
    <div class="popup-content">
      <h1>You Died!</h1>
      <div class="score" style="font-family: 'Pacifico', cursive; font-size:1.5em">Your Score: <span id="score">0</span></div>
      <input type="text" id="username" style="font-family: 'Verdana', sans-serif;" placeholder="Want to show off? Enter your name">
      <button id="upload-score" style="font-family: 'Verdana', sans-serif;">Upload Score</button>
      <button id="retry-game" style="font-family: 'Verdana', sans-serif;">Retry</button>
      <button id="ReturnMenu" data-view="first" style="font-family: 'Verdana', sans-serif;">Return to Menu</button>
    </div>
  </div>

  <div id="container"></div>
</body>
</html>
